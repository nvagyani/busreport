<!DOCTYPE html>
<html>

<head>
    <title>Bus Report</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body ng-app="busReportApp" ng-controller="reportController">
    <div class="container">
        <h1>Bus Reports</h1>       
        <div ng-repeat="schedule in serviceDetails">
            <bus-schedule schedule="schedule"></bus-schedule>
        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="./bus-schedule/bus-schedule.directive.js"></script>        
    <script src="./bus-schedule/route-deviation.filter.js"></script>
</body>

</html>
